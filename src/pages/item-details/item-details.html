<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    You navigated here from <b>{{selectedItem.title}}</b>
  </h4>
  <button ion-button full color="secondary" (click)="playAudio()" >Play</button>
  <!--<audio controls> <source  id="mySource" src="assets/sounds/ACDC.mp3" type="audio/mp3"> </audio>-->
  <audio controls> <source  id="mySource" [src]="selectedItemSrc" type="audio/mp3"> </audio>


</ion-content>
