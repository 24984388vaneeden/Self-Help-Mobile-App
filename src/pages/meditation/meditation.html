<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mindfulness Meditation</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of audio; index as i" (click)="itemTapped(item)">
      <ion-icon name="musical-notes" item-left></ion-icon>
      Meditation {{i + 1}}
      <div class="item-note" item-right>
        Audio Book #{{i + 1}}
      </div>
    </button>
  </ion-list>
</ion-content>
